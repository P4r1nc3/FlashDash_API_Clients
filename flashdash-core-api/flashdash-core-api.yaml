openapi: 3.0.3
info:
  title: FlashDash API
  description: FlashDash is an application for learning through quizzes with gamification elements.
  version: 1.0.1
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Users
    description: User management endpoints
  - name: Decks
    description: Deck management endpoints
  - name: Questions
    description: Question management endpoints
  - name: Game Sessions
    description: Game session management endpoints
  - name: Friends
    description: Friend management endpoints
  - name: Friend Invitations
    description: Friend invitation management endpoints

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Allows a new user to create an account.
      operationId: registerUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: Successfully registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationResponse"
              examples:
                Authentication Response:
                  $ref: "#/components/examples/AuthenticationResponseExample"
        "409":
          description: Conflict - Email Already Registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Email Already Registered:
                  $ref: "#/components/examples/ErrorResponseExample409_EmailAlreadyRegistered"

  /auth/login:
    post:
      tags:
        - Auth
      summary: Authenticate a user
      description: Allows a user to log in and receive an authentication token.
      operationId: loginUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            examples:
              Login Request:
                $ref: "#/components/examples/LoginRequestExample"
      responses:
        "200":
          description: Successfully authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationResponse"
              examples:
                Authentication Response:
                  $ref: "#/components/examples/AuthenticationResponseExample"
        "401":
          description: Unauthorized - Invalid Password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Invalid Password:
                  $ref: "#/components/examples/ErrorResponseExample401_InvalidPassword"
        "403":
          description: Forbidden - Account Not Activated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Account Not Activated:
                  $ref: "#/components/examples/ErrorResponseExample403_AccountNotActivated"
        "404":
          description: Not Found - User Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                User Not Found:
                  $ref: "#/components/examples/ErrorResponseExample404_UserNotFound"

  /auth/activate:
    get:
      tags:
        - Auth
      summary: Activate a user account
      description: Activates a user account using the provided token.
      operationId: activateAccount
      security: []
      parameters:
        - name: token
          in: query
          required: true
          description: Activation token received via email
          schema:
            type: string
      responses:
        "200":
          description: Successfully activated
        "400":
          description: Bad Request - Account Already Activated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Account Already Activated:
                  $ref: "#/components/examples/ErrorResponseExample400_AccountAlreadyActivated"
        "404":
          description: Not Found - User Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                User Not Found:
                  $ref: "#/components/examples/ErrorResponseExample404_UserNotFound"
  /users:
    get:
      tags:
        - Users
      summary: Get details of the authenticated user
      security:
        - bearerAuth: [ ]
      operationId: getUser
      responses:
        "200":
          description: Successfully retrieved user details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "401":
          description: Unauthorized - Token Missing or Invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Token Missing or Invalid:
                  $ref: "#/components/examples/ErrorResponseExample401_TokenMissingOrInvalid"

    delete:
      tags:
        - Users
      summary: Delete the authenticated user's account
      security:
        - bearerAuth: [ ]
      operationId: deleteUser
      responses:
        "204":
          description: Successfully deleted the user account
        "401":
          description: Unauthorized - Token Missing or Invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Token Missing or Invalid:
                  $ref: "#/components/examples/ErrorResponseExample401_TokenMissingOrInvalid"

    put:
      tags:
        - Users
      summary: Change the password of the authenticated user
      security:
        - bearerAuth: [ ]
      operationId: changePassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  description: "Current password of the user."
                newPassword:
                  type: string
                  description: "New password for the user."
      responses:
        "200":
          description: Password changed successfully
        "401":
          description: Unauthorized - Token Missing or Invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                Token Missing or Invalid:
                  $ref: "#/components/examples/ErrorResponseExample401_TokenMissingOrInvalid"

